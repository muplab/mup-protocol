<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4881A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    MUP: AI-Driven Dynamic UI Generation Architecture
  </text>
  
  <!-- LLM Layer -->
  <g id="llm-layer">
    <rect x="50" y="80" width="700" height="80" rx="10" fill="url(#llmGradient)" filter="url(#shadow)"/>
    <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Large Language Model (LLM) Layer
    </text>
    <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Natural Language Processing • Intent Recognition • UI Generation Logic
    </text>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Context Understanding • Component Selection • Layout Optimization
    </text>
  </g>
  
  <!-- MCP Integration -->
  <g id="mcp-layer">
    <rect x="100" y="190" width="600" height="60" rx="8" fill="#9B59B6" filter="url(#shadow)"/>
    <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Model Context Protocol (MCP) Integration
    </text>
    <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Bidirectional Data Flow • Context Preservation • Tool Integration
    </text>
  </g>
  
  <!-- MUP Protocol Layer -->
  <g id="mup-layer">
    <rect x="50" y="280" width="700" height="100" rx="10" fill="url(#mupGradient)" filter="url(#shadow)"/>
    <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Model UI Protocol (MUP) Layer
    </text>
    <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Universal Component Schema • Dynamic Update Mechanism • Event Handling
    </text>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Security &amp; Authentication • Capability Discovery • Version Control
    </text>
    <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      WebSocket Transport • Real-time Synchronization • Cross-platform Compatibility
    </text>
  </g>
  
  <!-- Client Applications -->
  <g id="client-layer">
    <rect x="50" y="410" width="700" height="80" rx="10" fill="url(#clientGradient)" filter="url(#shadow)"/>
    <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Client Applications &amp; Rendering Engines
    </text>
    <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Web Browsers • Desktop Apps • Mobile Apps • IDE Extensions
    </text>
    <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Component Rendering • User Interaction Capture • State Management
    </text>
  </g>
  
  <!-- User Interface -->
  <g id="ui-layer">
    <rect x="100" y="520" width="600" height="60" rx="8" fill="#E74C3C" filter="url(#shadow)"/>
    <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Generated User Interface
    </text>
    <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Dynamic Forms • Interactive Dashboards • Real-time Visualizations • Responsive Layouts
    </text>
  </g>
  
  <!-- Arrows and Data Flow -->
  <!-- LLM to MCP -->
  <path d="M 400 160 L 400 190" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- MCP to MUP -->
  <path d="M 400 250 L 400 280" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- MUP to Client -->
  <path d="M 400 380 L 400 410" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Client to UI -->
  <path d="M 400 490 L 400 520" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Feedback arrows -->
  <path d="M 350 520 L 350 490 L 350 410 L 350 380 L 350 280 L 350 250 L 350 190 L 350 160" 
        stroke="#E67E22" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-orange)" fill="none"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E67E22"/>
    </marker>
  </defs>
  
  <!-- Interaction Flow Diagram -->
  <g id="interaction-flow">
    <!-- Step 1: User Input -->
    <circle cx="120" cy="120" r="15" fill="#3498DB" stroke="white" stroke-width="2"/>
    <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">User Natural Language Input</text>
    
    <!-- Step 2: LLM Processing -->
    <circle cx="120" cy="220" r="15" fill="#9B59B6" stroke="white" stroke-width="2"/>
    <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="150" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">MCP Context Processing</text>
    
    <!-- Step 3: MUP Generation -->
    <circle cx="120" cy="330" r="15" fill="#27AE60" stroke="white" stroke-width="2"/>
    <text x="120" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="150" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">MUP Component Generation</text>
    
    <!-- Step 4: UI Rendering -->
    <circle cx="120" cy="450" r="15" fill="#F39C12" stroke="white" stroke-width="2"/>
    <text x="120" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="150" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Client UI Rendering</text>
    
    <!-- Step 5: User Interaction -->
    <circle cx="120" cy="550" r="15" fill="#E74C3C" stroke="white" stroke-width="2"/>
    <text x="120" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="150" y="555" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">User Interface Interaction</text>
    
    <!-- Flow arrows -->
    <path d="M 120 135 L 120 205" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 120 235 L 120 315" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 120 345 L 120 435" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 120 465 L 120 535" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Feedback arrow -->
    <path d="M 105 535 Q 80 400 105 135" stroke="#E67E22" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-orange)" fill="none"/>
    <text x="60" y="350" font-family="Arial, sans-serif" font-size="9" fill="#E67E22" transform="rotate(-90, 60, 350)">
      Feedback Loop
    </text>
  </g>
  
  <!-- Side annotations -->
  <g id="annotations">
    <!-- Right side - Data Flow -->
    <text x="780" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" transform="rotate(90, 780, 350)">
      Real-time Data Flow
    </text>
  </g>
  
  <!-- Key Features Box -->
  <g id="features">
    <rect x="520" y="200" width="160" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1" opacity="0.95"/>
    <text x="530" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Key Features:
    </text>
    <text x="530" y="230" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Real-time UI Generation
    </text>
    <text x="530" y="245" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Cross-platform Compatibility
    </text>
    <text x="530" y="260" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Component Reusability
    </text>
    <text x="530" y="275" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Bidirectional Data Flow
    </text>
    <text x="530" y="290" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Security &amp; Authentication
    </text>
    <text x="530" y="305" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Version Control Support
    </text>
  </g>
  
  <!-- Protocol Stack Box -->
  <g id="protocol-stack">
    <rect x="120" y="200" width="140" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1" opacity="0.95"/>
    <text x="130" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Protocol Stack:
    </text>
    <text x="130" y="230" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Application Layer
    </text>
    <text x="130" y="245" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • MUP Protocol Layer
    </text>
    <text x="130" y="260" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • MCP Transport Layer
    </text>
    <text x="130" y="275" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Network Layer
    </text>
    <text x="130" y="290" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • WebSocket/HTTP
    </text>
    <text x="130" y="305" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Security Layer
    </text>
  </g>
</svg>